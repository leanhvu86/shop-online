<div id="mySidebar" class="sidebar">
  <a style="color: white;font-size: 12px;">{{cartService.totalCart| currency:'VND':'symbol':'1.2-2'}}</a>
  <div>
    <a class="btn btn-danger" style="width: 50%;float: left;font-size: 10px;" routerLink="/addproduct">Thanh toán</a>
    <a href="javascript:void(0)" style="width: 50%;float: left;font-size: 10px;" class="btn btn-danger" (click)="closeNav()">Đóng</a>
  </div>
  <div *ngIf="cartService.carts.length;else other_content">
    <h2 style="color: white;text-align: center;">Giỏ hàng</h2>
    <div class="col-md-3" *ngFor="let cart of cartService.carts">
      <div style="width: 160px;height: auto; float: left">
      <img src="{{cart.image}}" style="width: 120px;height: auto; float: left;margin-top: 5%;"/>
        <a style="width: 30px;height: 30px; float: left;color: red;">{{cart.quantity}}</a>
        <a style="width: 30px;height: 30px; float: left;color: white;" (click)="cartService.addmore(cart)"><i class="fa fa-plus" aria-hidden="true" ></i></a>
       <a style="width: 30px;height: 25px; float: left;color: white;"(click)="cartService.remove(cart)"> <i class="fa fa-minus" aria-hidden="true"></i></a>
      </div>
    </div>
  </div>
  <ng-template #other_content ><a style="color: white;font-size: 12px;margin-top: 25%;">GIỎ HÀNG RỖNG. VUI LÒNG CHỌN SẢN PHẨM</a></ng-template>
</div>
