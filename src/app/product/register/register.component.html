<div class="row">
  <div class="col-md-6 order-md-2 mb-4">
    <h4 class="mb-3">Phương thức thanh toán</h4>

    <div class="col-md-5 mb-3">
      <label for="typePay">Loại thẻ</label>
      <select class="custom-select d-block w-100" id="typePay" [(ngModel)]="customer.typePay">
        <option value="" selected>Choose...</option>
        <option value="1">Credit card</option>
        <option value="2">Debit card</option>
        <option value="3">PayPal</option>
      </select>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="bankAccount">Tên chủ thẻ</label>
        <input type="text" class="form-control" id="bankAccount" placeholder="" [(ngModel)]="customer.bankAccount">
        <small class="text-muted">Tên họ đầy đủ trên thẻ</small>
      </div>
      <div class="col-md-6 mb-3">
        <label for="cardId">Mã thẻ ngân hàng</label>
        <input type="number" class="form-control" id="cardId" placeholder="" [(ngModel)]="customer.cardId">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="cardDate">Ngày hết hạn</label>
        <input type="date" class="form-control" id="cardDate" placeholder="" [(ngModel)]="customer.cardDate">
      </div>
      <div class="col-md-6 mb-3">
        <label for="cc-cvv">Mã bảo mật</label>
        <input type="text" class="form-control" id="cc-cvv" placeholder="">
        <div class="invalid-feedback">
          Vui lòng nhập mã bảo mật
        </div>
      </div>
    </div>
    <hr class="mb-4">
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="shipType" [(ngModel)]="customer.shipType">
      <label class="custom-control-label" for="shipType">Gửi hàng cùng địa chỉ với địa chỉ hóa đơn</label>
    </div>
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="save-info">
      <label class="custom-control-label" for="save-info">Lưu thông tin cá nhân </label>
    </div>
    <hr class="mb-4">
    <button class="btn btn-primary btn-lg " type="submit" (click)="submit()">Đăng ký</button>
  </div>
  <div class="col-md-6 order-md-1">
    <h4 class="mb-3">Thông tin khách mua hàng</h4>

    <!--<form class="needs-validation" [formGroup]="form" (ngSubmit)="submit()">-->
    <div class="mb-3">
      <label for="name">Họ và tên  <span style="color: red">*</span></label>
      <input type="text" class="form-control" id="name" placeholder="" value="" [(ngModel)]="customer.name"
             required>
    </div>
    <div class="mb-3">
      <label for="birthday">Ngày sinh</label>
      <div class="input-group">

        <input type="date" class="form-control" id="birthday" placeholder="birthday" [(ngModel)]="customer.birthday"
               required>
      </div>
    </div>

    <div class="mb-3">
      <label for="email">Email <span style="color: red">*</span></label>
      <input type="email" class="form-control" id="email" placeholder="you@example.com" [(ngModel)]="customer.email"
             required
             pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
    </div>

    <div class="mb-3">
      <label for="address">Địa chỉ</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="customer.address"
             placeholder="48 Hàng Gà, Hoàn Kiếm, Hà Nội" required>
    </div>

    <div class="mb-3">
      <label for="addressShip">Điện thoại:  <span style="color: red;">*</span></label>
      <input type="number" class="form-control" id="addressShip" [(ngModel)]="customer.addressShip"
             placeholder="Số điện thoại">
    </div>

    <div class="row">
      <div class="col-md-5 mb-3">
        <label for="provinceId">Tỉnh thành phố</label>
        <select class="custom-select d-block w-100" [(ngModel)]="customer.provinceId"
                id="provinceId" (change)="selectChangeHandler($event)">
          <option value="" selected>--------------------</option>
          <option *ngFor="let province of provinces"
                  value={{province.provinceId}}>
            {{province.name}}
          </option>
        </select>
      </div>
      <div class="col-md-4 mb-3">
        <label for="districtId">Quận huyện</label>
        <select class="custom-select d-block w-100" id="districtId" [(ngModel)]="customer.districtId"
                (change)="loadWard($event)">
          <option value="" selected>--------------</option>
          <option *ngFor="let district of districts" value={{district.districtId}}>
            {{district.name}}
          </option>
        </select>
      </div>
      <div class="col-md-3 mb-3">
        <label for="wardId">Phường xã</label>
        <select class="custom-select d-block w-100" id="wardId" required [(ngModel)]="customer.wardId">
          <option value="" selected>--------------</option>
          <option *ngFor="let ward of wards" value={{ward.id}}>
            {{ward.name}}
          </option>
        </select>
      </div>
    </div>

    <!--</form>-->
  </div>
  <!--</div>-->
</div>
