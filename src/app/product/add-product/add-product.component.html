<div class="row">
  <div class="col-md-4 order-md-2 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted">Giỏ hàng</span>
      <span class="badge badge-secondary badge-pill">{{cartService.count}}</span>
    </h4>
    <ul class="list-group mb-3" *ngFor='let cart of cartService.carts' class="cart">
      <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
          <h6 class="my-0">{{cart.name}}</h6>
          <small class="text-muted">Số lượng: {{cart.quantity}} </small>
        </div>
        <span class="text-muted">{{cart.total| currency:'VND':'symbol':'1.2-2'}}</span>
      </li>

    </ul>
    <ul class="list-group mb-3">
      <li class="list-group-item d-flex justify-content-between">
        <span>Tổng tiền</span>
        <strong>{{cartService.totalCart| currency:'VND':'symbol':'1.2-2'}}</strong>
      </li>
    </ul>
    <form class="card p-2">
      <div class="input-group">
        <div class="input-group-append">
          <button type="submit" class="btn btn-secondary">Tính khuyến mãi</button>
        </div>
      </div>
    </form>
    <hr class="mb-4">
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="shipType" [(ngModel)]="customer.shipType">
      <label class="custom-control-label" for="shipType">Gửi hàng cùng địa chỉ với địa chỉ hóa đơn</label>
    </div>
  </div>
  <div class="col-md-8 order-md-1">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted">Thông tin khách hàng</span>
     <a (click)="getCustomer()" class="badge"><i class="fa fa-refresh" aria-hidden="true"></i></a>
    </h4>
    <div class="mb-3">
      <label>Họ và tên: {{customer.name}}</label>
    </div>
    <div class="mb-3">
      <label>Ngày sinh: {{customer.birthday|date: 'shortDate'}}</label>
    </div>
    <div class="mb-3">
      <label>Email : {{customer.email}}</label>
    </div>
    <div class="mb-3">
      <label>Địa chỉ : {{customer.address}}</label>
    </div>

    <div class="mb-3">
      <label>Địện thoại: :{{customer.addressShip}}</label>
    </div>
    <div class="row" style="display: none;">
      <div class="col-md-5 mb-3">
        <label>Tỉnh thành phố: {{customer.provinceId}}</label>
      </div>
      <div class="col-md-4 mb-3">
        <label>Quận huyện: {{customer.districtId}}</label>
      </div>
      <div class="col-md-3 mb-3">
        <label>Phường: {{customer.wardId}}</label>
      </div>
    </div>

    <hr class="mb-4">

    <h4 class="mb-3"  *ngIf="customer.cardId>0">Phương thức thanh toán</h4>
    <div class="row" *ngIf="customer.cardId>0">
      <div class="col-md-6 mb-3">
        <label>Loại thẻ: {{customer.typePay}}</label>
      </div>
      <div class="col-md-6 mb-3">
        <label>Ngày hết hạn: {{customer.cardDate}}</label>
      </div>
    </div>

    <div class="row"  *ngIf="customer.cardId>0">
      <div class="col-md-6 mb-3">
        <label>Tên chủ thẻ: {{customer.bankAccount}}</label>
      </div>
      <div class="col-md-6 mb-3">
        <label>Mã thẻ ngân hàng: {{customer.cardId}}</label>
      </div>
    </div>
    <div class="row">

      <div class="col-md-6 mb-3">
        <button class="btn btn-primary btn-lg " type="submit" (click)="submit()">Thanh toán</button>
      </div>
    </div>
    <hr class="mb-4">

    <!--</form>-->
  </div>
  <!--</div>-->
</div>
