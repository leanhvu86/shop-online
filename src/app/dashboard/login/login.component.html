<div style="margin: 20% 35%; width: 500px;">
  <h2>Vui lòng đăng nhập để truy cập</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">

      <input type="text" formControlName="username" autocomplete="username" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="username"/>
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" autocomplete="password" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="password"/>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </form>
</div>
