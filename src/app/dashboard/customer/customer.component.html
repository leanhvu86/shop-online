<h2>Quản lí khách hàng</h2>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th>Mã khách hàng</th>
      <th (click)="sort('name')">Tên khách hàng
        <span class="glyphicon sort-icon" *ngIf="key =='name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
      </th>
      <th>Ngày sinh</th>
      <th>Email</th>
      <th>Tài khoản ngân hàng</th>
      <th>Thao tác</th>
    </tr>
    </thead>

    <tbody *ngFor="let customer of customers | orderBy: key : reverse | filter:name| paginate: { itemsPerPage: 5, currentPage: p };">
    <tr>
      <td><a class="nav-link active" routerLink="/dashboard/customer-detail/{{customer.id}}">{{customer.id}}</a></td>
      <td>{{customer.name}}</td>
      <td>{{customer.birthday}}</td>
      <td>{{customer.email}}</td>
      <td>{{customer.bankAccount}}</td>
      <td *ngIf="customer.type!=0">
        <a (click)="reject(customer)" style="color: gray;"><i class="fa fa-ban" aria-hidden="true"></i></a>
      </td>
      <td *ngIf="customer.type==0">Block</td>
    </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
