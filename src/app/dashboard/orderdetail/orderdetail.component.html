<h2>Order</h2>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th>STT</th>
      <th>Mã đơn hàng</th>
      <th>Tên sản phẩm</th>
      <th>Giá</th>
      <th>Ảnh</th>
      <th>Số lượng</th>
      <th (click)="sort('name')">Tổng tiền thanh toán
        <span class="glyphicon sort-icon" *ngIf="key =='name'" [ngClass]="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
      </th>
      <th></th>
    </tr>
    </thead>

    <tbody *ngFor="let orderDetail of orderService.orderDetails | orderBy: key : reverse | filter:name| paginate: { itemsPerPage: 5, currentPage: p };">
    <tr>
      <td> {{orderDetail.id}}</td>
      <td>{{orderDetail.orderId}}</td>
      <td>{{orderDetail.name}}</td>
      <td>{{orderDetail.price}}</td>
      <td><img src="{{orderDetail.image}}" style="width: 120px;height: auto; float: left;margin-top: 5%;"/></td>
      <td>{{orderDetail.quantity}}</td>
      <td>{{orderDetail.total}}</td>
    </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
